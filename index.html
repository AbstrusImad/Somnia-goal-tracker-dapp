<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker on Somnia</title>
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js" type="application/javascript"></script>
    <style>
        /* Apple-inspired design with existing color scheme */
        :root {
            --gradient-start: #be3ff8; /* Purple */
            --gradient-end: #3d9dff; /* Blue */
            --text-color: #1d1d1f;
            --text-secondary: #86868b;
            --background-color: #f5f5f7;
            --card-background: #ffffff;
            --border-radius: 12px;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
            --spacing: 16px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 24px;
            max-width: 640px;
            margin: 0 auto;
        }
        
        .container {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 32px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }
        
        h2 {
            font-size: 22px;
            font-weight: 600;
            margin: 32px 0 16px;
            letter-spacing: -0.01em;
        }
        
        /* Apple-style buttons */
        .gradient-button {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 22px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            text-align: center;
            margin: 16px 0;
            letter-spacing: -0.01em;
        }
        
        .gradient-button:hover {
            opacity: 0.9;
            transform: scale(0.99);
        }
        
        .gradient-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #d2d2d7;
            margin-bottom: 16px;
            transition: var(--transition);
            appearance: none;
            background-color: #fff;
            font-family: inherit;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--gradient-start);
            box-shadow: 0 0 0 3px rgba(190, 63, 248, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .network-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 16px 0;
            padding: 8px 0;
            font-size: 15px;
        }
        
        .network-badge {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-weight: 500;
            margin-left: 8px;
            font-size: 14px;
        }
        
        .account-info {
            text-align: center;
            margin: 16px 0;
            padding: 10px;
            font-size: 15px;
            color: var(--text-color);
            background-color: rgba(0, 0, 0, 0.03);
            border-radius: 8px;
            font-weight: 500;
        }
        
        /* Goal items with Apple styling */
        .goal-item {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 16px;
            transition: var(--transition);
            border-left: 4px solid transparent; /* Subtle indicator */
        }
        
        .goal-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }
        
        .goal-item h4 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }
        
        .goal-item.pending {
            border-left-color: #FFA33A;
        }
        
        .goal-item.completed {
            border-left-color: #65C466;
            opacity: 0.8;
        }
        
        .goal-item.expired {
            border-left-color: #FF453A;
        }
        
        .deadline {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
            margin-left: 8px;
        }
        
        .badge-pending {
            background-color: #FFF3E3;
            color: #FFA33A;
        }
        
        .badge-completed {
            background-color: #E9F8E9;
            color: #65C466;
        }
        
        .badge-expired {
            background-color: #FFE5E5;
            color: #FF453A;
        }
        
        /* Status messages with Apple styling */
        #metamask-status {
            padding: 14px;
            border-radius: 10px;
            margin: 16px 0;
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .status-error {
            background-color: #FFE5E5;
            color: #FF453A;
        }
        
        .status-success {
            background-color: #E9F8E9;
            color: #65C466;
        }
        
        .status-warning {
            background-color: #FFF3E3;
            color: #FFA33A;
        }
        
        .status-info {
            background-color: #E9F3FF;
            color: #0A84FF;
        }
        
        /* Apple-style loader */
        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 2px solid var(--gradient-start);
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: text-bottom;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-goals {
            text-align: center;
            padding: 32px 16px;
            color: var(--text-secondary);
            font-size: 15px;
        }
        
        /* Apple-style fade in animation */
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Goal Tracker</h1>
        
        <div class="network-info">
            This DApp runs on <span class="network-badge">Somnia Testnet</span>
        </div>
        
        <div id="connection-status">
            <div id="metamask-status" class="status-info">Loading application...</div>
            <button id="connect-wallet" class="gradient-button">Connect Wallet</button>
            <div id="account-info" class="account-info" style="display: none;"></div>
        </div>
        
        <div id="app" style="display: none;">
            <h2>Add New Goal</h2>
            <div id="goal-form">
                <div>
                    <label for="goal-text">What's your goal?</label>
                    <input type="text" id="goal-text" placeholder="Enter your goal here">
                </div>
                
                <div>
                    <label for="deadline">Deadline:</label>
                    <input type="date" id="deadline">
                </div>
                
                <button id="add-goal" class="gradient-button">Save Goal</button>
            </div>
            
            <h2>My Goals</h2>
            <div id="goals-list"></div>
        </div>
    </div>

    <script>
        // Check if ethers.js is available
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (typeof ethers === 'undefined') {
                    console.error("Ethers not defined. Trying to load again...");
                    document.getElementById('metamask-status').textContent = 
                        "Error: Could not load ethers.js library. Please refresh the page.";
                    document.getElementById('metamask-status').className = "status-error";
                    
                    // Try to load ethers.js dynamically as a last resort
                    var script = document.createElement('script');
                    script.src = "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js";
                    script.onload = function() {
                        document.getElementById('metamask-status').textContent = 
                            "Library loaded. Try connecting your wallet now.";
                        initApp();
                    };
                    document.head.appendChild(script);
                } else {
                    console.log("Ethers loaded successfully:", ethers.version);
                    initApp();
                }
            }, 1000);
        });

        // Main application initialization
        function initApp() {
            // Contract address
            const CONTRACT_ADDRESS = "0xa834416362bff38f52dA74d601BD12D3e8C336f8";
            
            // Contract ABI
            const CONTRACT_ABI = [
                "function addGoal(string calldata _text, uint256 _deadline) external",
                "function completeGoal(uint256 _index) external",
                "function getUserGoals() external view returns (tuple(string text, uint256 deadline, bool completed, uint256 createdAt)[] memory)",
                "function getCompletedGoalsCount() external view returns (uint256)",
                "event GoalCreated(address indexed user, string text, uint256 deadline)",
                "event GoalCompleted(address indexed user, uint256 goalIndex)"
            ];
            
            let provider, signer, contract;
            let userAccount = "";
            
            // DOM elements
            const connectBtn = document.getElementById('connect-wallet');
            const accountInfo = document.getElementById('account-info');
            const appSection = document.getElementById('app');
            const goalText = document.getElementById('goal-text');
            const deadline = document.getElementById('deadline');
            const addGoalBtn = document.getElementById('add-goal');
            const goalsList = document.getElementById('goals-list');
            const metamaskStatus = document.getElementById('metamask-status');
            
            // Constants
            const SOMNIA_CHAIN_ID = 50312;
            const SOMNIA_CHAIN_ID_HEX = '0xC468'; // Hex of 50312
            
            // Try to reconnect previous session
            checkPreviousSession();
            
            // Check if MetaMask is available
            function checkMetaMaskAvailability() {
                metamaskStatus.textContent = "Checking MetaMask availability...";
                
                if (typeof window.ethereum !== 'undefined') {
                    metamaskStatus.textContent = "MetaMask detected ✅ You can connect your wallet.";
                    metamaskStatus.className = "status-success";
                    return true;
                } else {
                    metamaskStatus.textContent = "MetaMask not detected. Please install MetaMask from metamask.io and reload the page.";
                    metamaskStatus.className = "status-error";
                    connectBtn.disabled = true;
                    return false;
                }
            }
            
            // Check for a previous session
            async function checkPreviousSession() {
                if (typeof window.ethereum !== 'undefined') {
                    try {
                        // Check if we're already connected (metamask stores connections)
                        const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                        if (accounts && accounts.length > 0) {
                            // If there are connected accounts, reconnect automatically
                            connectWallet(true);
                        } else {
                            // No connected accounts, show connect button
                            checkMetaMaskAvailability();
                        }
                    } catch (error) {
                        console.error("Error checking previous session:", error);
                        checkMetaMaskAvailability();
                    }
                } else {
                    checkMetaMaskAvailability();
                }
            }
            
            // Set up event listeners
            connectBtn.addEventListener('click', () => connectWallet(false));
            addGoalBtn.addEventListener('click', createGoal);
            
            // Connect wallet function
            async function connectWallet(isAutoConnect = false) {
                try {
                    // Check if MetaMask is installed
                    if (typeof window.ethereum === 'undefined') {
                        metamaskStatus.textContent = "MetaMask not detected. Please install MetaMask from metamask.io";
                        metamaskStatus.className = "status-error";
                        return;
                    }
                    
                    if (!isAutoConnect) {
                        metamaskStatus.innerHTML = "<span class='loader'></span> Requesting wallet access...";
                        metamaskStatus.className = "status-warning";
                    }
                    
                    // Request accounts or use existing ones
                    const accounts = isAutoConnect 
                        ? await window.ethereum.request({ method: 'eth_accounts' })
                        : await window.ethereum.request({ method: 'eth_requestAccounts' });
                        
                    if (!accounts || accounts.length === 0) {
                        metamaskStatus.textContent = "No connected accounts found. Please connect your wallet.";
                        metamaskStatus.className = "status-warning";
                        return;
                    }
                    
                    userAccount = accounts[0];
                    
                    metamaskStatus.innerHTML = "<span class='loader'></span> Wallet connected. Checking network...";
                    
                    // Set up ethers
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    
                    // Check current network
                    const network = await provider.getNetwork();
                    console.log("Current network:", network.name, "Chain ID:", network.chainId);
                    
                    if (network.chainId !== SOMNIA_CHAIN_ID) {
                        metamaskStatus.innerHTML = `<span class='loader'></span> Wrong network. Switching to Somnia Testnet...`;
                        
                        // Try to switch to Somnia network
                        try {
                            await window.ethereum.request({
                                method: 'wallet_switchEthereumChain',
                                params: [{ chainId: SOMNIA_CHAIN_ID_HEX }],
                            });
                            // Reconnect after network change
                            setTimeout(() => connectWallet(true), 1500);
                            return;
                        } catch (switchError) {
                            console.error("Error switching network:", switchError);
                            // If network doesn't exist in MetaMask, try to add it
                            if (switchError.code === 4902) {
                                try {
                                    await window.ethereum.request({
                                        method: 'wallet_addEthereumChain',
                                        params: [{
                                            chainId: SOMNIA_CHAIN_ID_HEX,
                                            chainName: 'Somnia Testnet',
                                            nativeCurrency: {
                                                name: 'STT',
                                                symbol: 'STT',
                                                decimals: 18
                                            },
                                            rpcUrls: ['https://dream-rpc.somnia.network'],
                                            blockExplorerUrls: ['https://shannon-explorer.somnia.network']
                                        }]
                                    });
                                    metamaskStatus.innerHTML = "<span class='loader'></span> Somnia network added. Connecting...";
                                    setTimeout(() => connectWallet(true), 1500);
                                    return;
                                } catch (addError) {
                                    metamaskStatus.textContent = "Could not add Somnia network. Please configure it manually in MetaMask.";
                                    metamaskStatus.className = "status-error";
                                    console.error("Error adding network:", addError);
                                    return;
                                }
                            } else {
                                metamaskStatus.textContent = "Could not switch to Somnia network. Please change it manually.";
                                metamaskStatus.className = "status-error";
                                return;
                            }
                        }
                    }
                    
                    // Create contract instance
                    contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                    
                    // Update UI
                    connectBtn.style.display = 'none';
                    accountInfo.style.display = 'block';
                    accountInfo.innerHTML = `Connected: ${userAccount.substring(0, 6)}...${userAccount.substring(38)}`;
                    appSection.style.display = 'block';
                    appSection.className = 'fade-in';
                    metamaskStatus.textContent = "✅ Successfully connected to Somnia Testnet.";
                    metamaskStatus.className = "status-success";
                    
                    // Load existing goals
                    loadGoals();
                    
                    // Listen for account changes
                    window.ethereum.on('accountsChanged', function (accounts) {
                        window.location.reload();
                    });
                    
                    // Listen for network changes
                    window.ethereum.on('chainChanged', function (chainId) {
                        window.location.reload();
                    });
                    
                } catch (error) {
                    console.error("Error connecting wallet:", error);
                    metamaskStatus.textContent = `Error: ${error.message}`;
                    metamaskStatus.className = "status-error";
                }
            }
            
            // Create a new goal
            async function createGoal() {
                try {
                    const text = goalText.value.trim();
                    const deadlineDate = new Date(deadline.value);
                    
                    if (!text) {
                        alert("Please enter a goal");
                        return;
                    }
                    
                    if (isNaN(deadlineDate.getTime())) {
                        alert("Please select a valid deadline");
                        return;
                    }
                    
                    // Convert date to Unix timestamp (seconds)
                    const deadlineTimestamp = Math.floor(deadlineDate.getTime() / 1000);
                    
                    // Disable button while processing
                    addGoalBtn.disabled = true;
                    metamaskStatus.innerHTML = "<span class='loader'></span> Sending transaction...";
                    metamaskStatus.className = "status-warning";
                    
                    // Call contract
                    const tx = await contract.addGoal(text, deadlineTimestamp);
                    metamaskStatus.innerHTML = "<span class='loader'></span> Transaction sent. Waiting for confirmation...";
                    
                    await tx.wait();
                    
                    // Clear fields
                    goalText.value = "";
                    deadline.value = "";
                    
                    // Reload goals
                    loadGoals();
                    
                    metamaskStatus.textContent = "Goal successfully saved to the blockchain!";
                    metamaskStatus.className = "status-success";
                    
                } catch (error) {
                    console.error("Error creating goal:", error);
                    metamaskStatus.textContent = `Error: ${error.message}`;
                    metamaskStatus.className = "status-error";
                } finally {
                    addGoalBtn.disabled = false;
                }
            }
            
            // Mark goal as completed
            async function completeGoal(index) {
                try {
                    metamaskStatus.innerHTML = "<span class='loader'></span> Sending transaction to complete goal...";
                    metamaskStatus.className = "status-warning";
                    
                    const tx = await contract.completeGoal(index);
                    metamaskStatus.innerHTML = "<span class='loader'></span> Transaction sent. Waiting for confirmation...";
                    
                    await tx.wait();
                    loadGoals();
                    
                    metamaskStatus.textContent = "Goal marked as completed successfully!";
                    metamaskStatus.className = "status-success";
                } catch (error) {
                    console.error("Error completing goal:", error);
                    metamaskStatus.textContent = `Error: ${error.message}`;
                    metamaskStatus.className = "status-error";
                }
            }
            
            // Load goals from the contract
            async function loadGoals() {
                try {
                    metamaskStatus.innerHTML = "<span class='loader'></span> Loading goals...";
                    metamaskStatus.className = "status-warning";
                    
                    const goals = await contract.getUserGoals();
                    
                    // Clear list
                    goalsList.innerHTML = '';
                    
                    if (goals.length === 0) {
                        goalsList.innerHTML = '<div class="no-goals">You have no goals yet.</div>';
                        metamaskStatus.textContent = "No goals found.";
                        metamaskStatus.className = "status-success";
                        return;
                    }
                    
                    // Add each goal to the list
                    goals.forEach((goal, index) => {
                        const goalItem = document.createElement('div');
                        
                        const currentTimestamp = Math.floor(Date.now() / 1000);
                        const isExpired = !goal.completed && currentTimestamp > goal.deadline;
                        
                        if (goal.completed) {
                            goalItem.className = 'goal-item completed fade-in';
                        } else if (isExpired) {
                            goalItem.className = 'goal-item expired fade-in';
                        } else {
                            goalItem.className = 'goal-item pending fade-in';
                        }
                        
                        let statusBadge = '';
                        if (goal.completed) {
                            statusBadge = '<span class="status-badge badge-completed">Completed</span>';
                        } else if (isExpired) {
                            statusBadge = '<span class="status-badge badge-expired">Expired</span>';
                        } else {
                            statusBadge = '<span class="status-badge badge-pending">Pending</span>';
                        }
                        
                        const deadlineDate = new Date(goal.deadline * 1000).toLocaleDateString();
                        
                        goalItem.innerHTML = `
                            <h4>${goal.text} ${statusBadge}</h4>
                            <p class="deadline">Deadline: ${deadlineDate}</p>
                            ${!goal.completed && !isExpired ? 
                                `<button onclick="completeGoal(${index})" class="gradient-button">Mark as Completed</button>` : ''}
                        `;
                        
                        goalsList.appendChild(goalItem);
                    });
                    
                    metamaskStatus.textContent = `${goals.length} goal(s) loaded successfully.`;
                    metamaskStatus.className = "status-success";
                    
                } catch (error) {
                    console.error("Error loading goals:", error);
                    goalsList.innerHTML = '<div class="no-goals">Error loading goals. Please try again.</div>';
                    metamaskStatus.textContent = `Error loading goals: ${error.message}`;
                    metamaskStatus.className = "status-error";
                }
            }
            
            // Make this function global so buttons can access it
            window.completeGoal = completeGoal;
        }
    </script>
</body>
</html>
