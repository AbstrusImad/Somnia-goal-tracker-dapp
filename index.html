<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js" type="application/javascript"></script>
    <style>
        /* True Apple-inspired design */
        :root {
            --gradient-start: #be3ff8; /* Purple */
            --gradient-end: #3d9dff; /* Blue */
            --text-color: #1d1d1f;
            --text-secondary: #86868b;
            --background-color: #ffffff;
            --card-background: #f5f5f7;
            --border-radius: 14px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 20px;
            margin: 0;
            height: 100%;
        }
        
        /* Container layout */
        .container {
            max-width: 760px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header section */
        .app-header {
            text-align: center;
            padding: 40px 0;
        }
        
        .app-title {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: var(--text-color);
            margin-bottom: 8px;
        }
        
        .app-subtitle {
            font-size: 18px;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        /* Network tag */
        .network-tag {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin: 10px auto;
            box-shadow: 0 2px 8px rgba(61, 157, 255, 0.3);
        }
        
        /* Connection section */
        .connection-section {
            margin: 20px 0 40px;
            text-align: center;
        }
        
        /* Apple-style cards */
        .card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 28px;
            margin-bottom: 24px;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-color);
            letter-spacing: -0.01em;
        }
        
        /* Form elements */
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid #e1e1e6;
            background-color: #fff;
            transition: all 0.2s ease;
            color: var(--text-color);
            font-family: inherit;
        }
        
        input:focus {
            outline: none;
            border-color: var(--gradient-start);
            box-shadow: 0 0 0 3px rgba(190, 63, 248, 0.1);
        }
        
        /* SF Buttons - Apple style */
        .sf-button {
            display: inline-block;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: all 0.25s ease;
            text-align: center;
            letter-spacing: -0.01em;
            box-shadow: 0 4px 12px rgba(190, 63, 248, 0.2);
        }
        
        .sf-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(190, 63, 248, 0.25);
            opacity: 0.95;
        }
        
        .sf-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(190, 63, 248, 0.25);
        }
        
        .sf-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .sf-button-wide {
            display: block;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }
        
        /* Account info pill */
        .account-pill {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.04);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
            margin: 10px auto;
        }
        
        /* Status messages */
        .status-message {
            padding: 14px 20px;
            border-radius: 12px;
            margin: 16px auto;
            font-size: 15px;
            font-weight: 500;
            max-width: 500px;
            text-align: center;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-error {
            background-color: #FFF2F2;
            color: #FF3B30;
        }
        
        .status-success {
            background-color: #F0FFF0;
            color: #34C759;
        }
        
        .status-warning {
            background-color: #FFFAF0;
            color: #FF9500;
        }
        
        .status-info {
            background-color: #F5F9FF;
            color: #007AFF;
        }
        
        /* Goal items */
        .goal-item {
            background-color: white;
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            transition: var(--transition);
            border-left: 4px solid transparent;
        }
        
        .goal-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
        
        .goal-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .goal-deadline {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 18px;
        }
        
        .goal-item.completed {
            border-left-color: #34C759;
        }
        
        .goal-item.pending {
            border-left-color: #FF9500;
        }
        
        .goal-item.expired {
            border-left-color: #FF3B30;
        }
        
        /* Status badges */
        .status-badge {
            font-size: 12px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 12px;
            margin-left: 8px;
        }
        
        .badge-pending {
            background-color: #FFF5E5;
            color: #FF9500;
        }
        
        .badge-completed {
            background-color: #E8F9EC;
            color: #34C759;
        }
        
        .badge-expired {
            background-color: #FFEFEF;
            color: #FF3B30;
        }
        
        /* Loader */
        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 36px;
            margin-bottom: 12px;
            opacity: 0.5;
        }
        
        .empty-state-text {
            font-size: 16px;
            font-weight: 500;
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Goals section */
        .goals-section {
            margin-top: 40px;
        }
        
        .section-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color);
            letter-spacing: -0.02em;
        }
        
        /* Two-column layout for desktop */
        @media (min-width: 768px) {
            .form-and-goals {
                display: flex;
                gap: 24px;
            }
            
            .form-section,
            .goals-section {
                flex: 1;
            }
            
            .form-section {
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- App Header -->
        <header class="app-header">
            <h1 class="app-title">Goal Tracker</h1>
            <p class="app-subtitle">Track your goals on the blockchain</p>
            <div class="network-tag">Somnia Testnet</div>
        </header>
        
        <!-- Connection Section -->
        <div class="connection-section">
            <div id="metamask-status" class="status-message status-info">Loading application...</div>
            <button id="connect-wallet" class="sf-button sf-button-wide">Connect Wallet</button>
            <div id="account-info" class="account-pill" style="display: none;"></div>
        </div>
        
        <!-- Main Content Area -->
        <div id="app" style="display: none;">
            <div class="form-and-goals">
                <!-- Form Section -->
                <div class="form-section">
                    <h2 class="section-title">Create New Goal</h2>
                    <div class="card">
                        <div class="form-group">
                            <label for="goal-text">What's your goal?</label>
                            <input type="text" id="goal-text" placeholder="Enter your goal here">
                        </div>
                        
                        <div class="form-group">
                            <label for="deadline">Deadline</label>
                            <input type="date" id="deadline">
                        </div>
                        
                        <button id="add-goal" class="sf-button sf-button-wide">Save Goal</button>
                    </div>
                </div>
                
                <!-- Goals Section -->
                <div class="goals-section">
                    <h2 class="section-title">My Goals</h2>
                    <div id="goals-list">
                        <!-- Goals will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if ethers.js is available
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (typeof ethers === 'undefined') {
                    console.error("Ethers not defined. Trying to load again...");
                    document.getElementById('metamask-status').textContent = 
                        "Error: Could not load ethers.js library. Please refresh the page.";
                    document.getElementById('metamask-status').className = "status-message status-error";
                    
                    // Try to load ethers.js dynamically as a last resort
                    var script = document.createElement('script');
                    script.src = "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js";
                    script.onload = function() {
                        document.getElementById('metamask-status').textContent = 
                            "Library loaded. Try connecting your wallet now.";
                        initApp();
                    };
                    document.head.appendChild(script);
                } else {
                    console.log("Ethers loaded successfully:", ethers.version);
                    initApp();
                }
            }, 1000);
        });

        // Main application initialization
        function initApp() {
            // Contract address
            const CONTRACT_ADDRESS = "0xa834416362bff38f52dA74d601BD12D3e8C336f8";
            
            // Contract ABI
            const CONTRACT_ABI = [
                "function addGoal(string calldata _text, uint256 _deadline) external",
                "function completeGoal(uint256 _index) external",
                "function getUserGoals() external view returns (tuple(string text, uint256 deadline, bool completed, uint256 createdAt)[] memory)",
                "function getCompletedGoalsCount() external view returns (uint256)",
                "event GoalCreated(address indexed user, string text, uint256 deadline)",
                "event GoalCompleted(address indexed user, uint256 goalIndex)"
            ];
            
            let provider, signer, contract;
            let userAccount = "";
            
            // DOM elements
            const connectBtn = document.getElementById('connect-wallet');
            const accountInfo = document.getElementById('account-info');
            const appSection = document.getElementById('app');
            const goalText = document.getElementById('goal-text');
            const deadline = document.getElementById('deadline');
            const addGoalBtn = document.getElementById('add-goal');
            const goalsList = document.getElementById('goals-list');
            const metamaskStatus = document.getElementById('metamask-status');
            
            // Constants - Important: Fixed Chain ID for Somnia
            const SOMNIA_CHAIN_ID = 50312;
            const SOMNIA_CHAIN_ID_HEX = '0xC468'; // Hex of 50312
            
            // Try to reconnect previous session
            checkPreviousSession();
            
            // Check if MetaMask is available
            function checkMetaMaskAvailability() {
                metamaskStatus.textContent = "Checking MetaMask availability...";
                
                if (typeof window.ethereum !== 'undefined') {
                    metamaskStatus.textContent = "MetaMask detected. You can connect your wallet.";
                    metamaskStatus.className = "status-message status-success";
                    return true;
                } else {
                    metamaskStatus.textContent = "MetaMask not detected. Please install MetaMask from metamask.io and reload the page.";
                    metamaskStatus.className = "status-message status-error";
                    connectBtn.disabled = true;
                    return false;
                }
            }
            
            // Check for a previous session
            async function checkPreviousSession() {
                if (typeof window.ethereum !== 'undefined') {
                    try {
                        // Check if we're already connected (metamask stores connections)
                        const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                        if (accounts && accounts.length > 0) {
                            // If there are connected accounts, reconnect automatically
                            connectWallet(true);
                        } else {
                            // No connected accounts, show connect button
                            checkMetaMaskAvailability();
                        }
                    } catch (error) {
                        console.error("Error checking previous session:", error);
                        checkMetaMaskAvailability();
                    }
                } else {
                    checkMetaMaskAvailability();
                }
            }
            
            // Set up event listeners
            connectBtn.addEventListener('click', () => connectWallet(false));
            addGoalBtn.addEventListener('click', createGoal);
            
            // Connect wallet function
            async function connectWallet(isAutoConnect = false) {
                try {
                    // Check if MetaMask is installed
                    if (typeof window.ethereum === 'undefined') {
                        metamaskStatus.textContent = "MetaMask not detected. Please install MetaMask from metamask.io";
                        metamaskStatus.className = "status-message status-error";
                        return;
                    }
                    
                    if (!isAutoConnect) {
                        metamaskStatus.innerHTML = "<span class='loader'></span> Requesting wallet access...";
                        metamaskStatus.className = "status-message status-warning";
                    }
                    
                    // Request accounts or use existing ones
                    const accounts = isAutoConnect 
                        ? await window.ethereum.request({ method: 'eth_accounts' })
                        : await window.ethereum.request({ method: 'eth_requestAccounts' });
                        
                    if (!accounts || accounts.length === 0) {
                        metamaskStatus.textContent = "No connected accounts found. Please connect your wallet.";
                        metamaskStatus.className = "status-message status-warning";
                        return;
                    }
                    
                    userAccount = accounts[0];
                    
                    metamaskStatus.innerHTML = "<span class='loader'></span> Wallet connected. Checking network...";
                    
                    // Set up ethers
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    
                    // Check current network
                    const network = await provider.getNetwork();
                    console.log("Current network:", network.name, "Chain ID:", network.chainId);
                    
                    if (network.chainId !== SOMNIA_CHAIN_ID) {
                        metamaskStatus.innerHTML = `<span class='loader'></span> Wrong network. Switching to Somnia Testnet...`;
                        
                        // Try to switch to Somnia network with explicit Chain ID
                        try {
                            await window.ethereum.request({
                                method: 'wallet_switchEthereumChain',
                                params: [{ chainId: SOMNIA_CHAIN_ID_HEX }],
                            });
                            // Reconnect after network change
                            setTimeout(() => connectWallet(true), 1500);
                            return;
                        } catch (switchError) {
                            console.error("Error switching network:", switchError);
                            // If network doesn't exist in MetaMask, try to add it with explicit Chain ID
                            if (switchError.code === 4902) {
                                try {
                                    await window.ethereum.request({
                                        method: 'wallet_addEthereumChain',
                                        params: [{
                                            chainId: SOMNIA_CHAIN_ID_HEX,
                                            chainName: 'Somnia Testnet',
                                            nativeCurrency: {
                                                name: 'STT',
                                                symbol: 'STT',
                                                decimals: 18
                                            },
                                            rpcUrls: ['https://dream-rpc.somnia.network'],
                                            blockExplorerUrls: ['https://shannon-explorer.somnia.network']
                                        }]
                                    });
                                    metamaskStatus.innerHTML = "<span class='loader'></span> Somnia network added. Connecting...";
                                    setTimeout(() => connectWallet(true), 1500);
                                    return;
                                } catch (addError) {
                                    metamaskStatus.textContent = "Could not add Somnia network. Please configure it manually in MetaMask.";
                                    metamaskStatus.className = "status-message status-error";
                                    console.error("Error adding network:", addError);
                                    return;
                                }
                            } else {
                                metamaskStatus.textContent = "Could not switch to Somnia network. Please change it manually.";
                                metamaskStatus.className = "status-message status-error";
                                return;
                            }
                        }
                    }
                    
                    // Create contract instance
                    contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                    
                    // Update UI
                    connectBtn.style.display = 'none';
                    accountInfo.style.display = 'block';
                    accountInfo.innerHTML = `Connected: ${userAccount.substring(0, 6)}...${userAccount.substring(38)}`;
                    appSection.style.display = 'block';
                    appSection.className = 'fade-in';
                    metamaskStatus.textContent = "✓ Successfully connected to Somnia Testnet";
                    metamaskStatus.className = "status-message status-success";
                    
                    // Load existing goals
                    loadGoals();
                    
                    // Listen for account changes
                    window.ethereum.on('accountsChanged', function (accounts) {
                        window.location.reload();
                    });
                    
                    // Listen for network changes
                    window.ethereum.on('chainChanged', function (chainId) {
                        window.location.reload();
                    });
                    
                } catch (error) {
                    console.error("Error connecting wallet:", error);
                    metamaskStatus.textContent = `Error: ${error.message}`;
                    metamaskStatus.className = "status-message status-error";
                }
            }
            
            // Create a new goal
            async function createGoal() {
                try {
                    const text = goalText.value.trim();
                    const deadlineDate = new Date(deadline.value);
                    
                    if (!text) {
                        alert("Please enter a goal");
                        return;
                    }
                    
                    if (isNaN(deadlineDate.getTime())) {
                        alert("Please select a valid deadline");
                        return;
                    }
                    
                    // Convert date to Unix timestamp (seconds)
                    const deadlineTimestamp = Math.floor(deadlineDate.getTime() / 1000);
                    
                    // Disable button while processing
                    addGoalBtn.disabled = true;
                    metamaskStatus.innerHTML = "<span class='loader'></span> Sending transaction...";
                    metamaskStatus.className = "status-message status-warning";
                    
                    // Call contract
                    const tx = await contract.addGoal(text, deadlineTimestamp);
                    metamaskStatus.innerHTML = "<span class='loader'></span> Transaction sent. Waiting for confirmation...";
                    
                    await tx.wait();
                    
                    // Clear fields
                    goalText.value = "";
                    deadline.value = "";
                    
                    // Reload goals
                    loadGoals();
                    
                    metamaskStatus.textContent = "Goal successfully saved to the blockchain!";
                    metamaskStatus.className = "status-message status-success";
                    
                } catch (error) {
                    console.error("Error creating goal:", error);
                    metamaskStatus.textContent = `Error: ${error.message}`;
                    metamaskStatus.className = "status-message status-error";
                } finally {
                    addGoalBtn.disabled = false;
                }
            }
            
            // Mark goal as completed
            async function completeGoal(index) {
                try {
                    metamaskStatus.innerHTML = "<span class='loader'></span> Sending transaction to complete goal...";
                    metamaskStatus.className = "status-message status-warning";
                    
                    const tx = await contract.completeGoal(index);
                    metamaskStatus.innerHTML = "<span class='loader'></span> Transaction sent. Waiting for confirmation...";
                    
                    await tx.wait();
                    loadGoals();
                    
                    metamaskStatus.textContent = "Goal marked as completed successfully!";
                    metamaskStatus.className = "status-message status-success";
                } catch (error) {
                    console.error("Error completing goal:", error);
                    metamaskStatus.textContent = `Error: ${error.message}`;
                    metamaskStatus.className = "status-message status-error";
                }
            }
            
            // Load goals from the contract
            async function loadGoals() {
                try {
                    metamaskStatus.innerHTML = "<span class='loader'></span> Loading goals...";
                    metamaskStatus.className = "status-message status-warning";
                    
                    const goals = await contract.getUserGoals();
                    
                    // Clear list
                    goalsList.innerHTML = '';
                    
                    if (goals.length === 0) {
                        goalsList.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">📝</div>
                                <div class="empty-state-text">No goals yet. Add your first goal above.</div>
                            </div>
                        `;
                        metamaskStatus.textContent = "No goals found.";
                        metamaskStatus.className = "status-message status-success";
                        return;
                    }
                    
                    // Add each goal to the list
                    goals.forEach((goal, index) => {
                        const goalElement = document.createElement('div');
                        
                        const currentTimestamp = Math.floor(Date.now() / 1000);
                        const isExpired = !goal.completed && currentTimestamp > goal.deadline;
                        
                        if (goal.completed) {
                            goalElement.className = 'goal-item completed fade-in';
                        } else if (isExpired) {
                            goalElement.className = 'goal-item expired fade-in';
                        } else {
                            goalElement.className = 'goal-item pending fade-in';
                        }
                        
                        let statusBadge = '';
                        if (goal.completed) {
                            statusBadge = '<span class="status-badge badge-completed">Completed</span>';
                        } else if (isExpired) {
                            statusBadge = '<span class="status-badge badge-expired">Expired</span>';
                        } else {
                            statusBadge = '<span class="status-badge badge-pending">In Progress</span>';
                        }
                        
                        const deadlineDate = new Date(goal.deadline * 1000).toLocaleDateString();
                        
                        goalElement.innerHTML = `
                            <div class="goal-title">
                                <span>${goal.text}</span>
                                ${statusBadge}
                            </div>
                            <div class="goal-deadline">Deadline: ${deadlineDate}</div>
                            ${!goal.completed && !isExpired ? 
                                `<button onclick="completeGoal(${index})" class="sf-button">Mark Complete</button>` : ''}
                        `;
                        
                        goalsList.appendChild(goalElement);
                    });
                    
                    metamaskStatus.textContent = `${goals.length} goal(s) loaded successfully.`;
                    metamaskStatus.className = "status-message status-success";
                    
                } catch (error) {
                    console.error("Error loading goals:", error);
                    goalsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-text">Error loading goals. Please try again.</div>
                        </div>
                    `;
                    metamaskStatus.textContent = `Error loading goals: ${error.message}`;
                    metamaskStatus.className = "status-message status-error";
                }
            }
            
            // Make this function global so buttons can access it
            window.completeGoal = completeGoal;
        }
    </script>
</body>
</html>
