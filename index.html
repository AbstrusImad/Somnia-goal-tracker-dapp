<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:disabled {
            background-color: #cccccc;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .goal-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .completed {
            border-left: 4px solid #9e9e9e;
            opacity: 0.7;
        }
        .connection-status {
            text-align: center;
            margin-bottom: 20px;
        }
        .deadline {
            font-size: 12px;
            color: #666;
        }
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 5px;
        }
        .pending {
            background-color: #fff9c4;
            color: #ffa000;
        }
        .completed-badge {
            background-color: #e8f5e9;
            color: #4CAF50;
        }
        .expired {
            background-color: #ffebee;
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mi Registro de Objetivos</h1>
        
        <div class="connection-status" id="connection-status">
            <button id="connect-wallet">Conectar Wallet</button>
            <p id="account-info" style="display: none;"></p>
        </div>
        
        <div id="app" style="display: none;">
            <div id="goal-form">
                <h3>Añadir Nuevo Objetivo</h3>
                <input type="text" id="goal-text" placeholder="¿Cuál es tu objetivo?">
                <label for="deadline">Fecha límite:</label>
                <input type="date" id="deadline">
                <button id="add-goal">Registrar Objetivo</button>
            </div>
            
            <div id="goals-section">
                <h3>Mis Objetivos</h3>
                <div id="goals-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Dirección del contrato desplegado
        const CONTRACT_ADDRESS = "0xa834416362bff38f52dA74d601BD12D3e8C336f8";
        
        // ABI simplificado del contrato
        const CONTRACT_ABI = [
            "function addGoal(string calldata _text, uint256 _deadline) external",
            "function completeGoal(uint256 _index) external",
            "function getUserGoals() external view returns (tuple(string text, uint256 deadline, bool completed, uint256 createdAt)[] memory)",
            "function getCompletedGoalsCount() external view returns (uint256)",
            "event GoalCreated(address indexed user, string text, uint256 deadline)",
            "event GoalCompleted(address indexed user, uint256 goalIndex)"
        ];
        
        let provider, signer, contract;
        let userAccount = "";
        
        // Elementos DOM
        const connectBtn = document.getElementById('connect-wallet');
        const accountInfo = document.getElementById('account-info');
        const appSection = document.getElementById('app');
        const goalText = document.getElementById('goal-text');
        const deadline = document.getElementById('deadline');
        const addGoalBtn = document.getElementById('add-goal');
        const goalsList = document.getElementById('goals-list');
        
        // Inicializar
        connectBtn.addEventListener('click', connectWallet);
        addGoalBtn.addEventListener('click', createGoal);
        
        // Función para conectar wallet
        async function connectWallet() {
            try {
                // Verificar si MetaMask está instalado
                if (!window.ethereum) {
                    alert("Por favor instala MetaMask para usar esta DApp");
                    return;
                }
                
                // Solicitar cuentas
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAccount = accounts[0];
                
                // Configurar ethers
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                
                // Verificar que estemos en Holesky
                const network = await provider.getNetwork();
                if (network.chainId !== 17000) {
                    alert("Por favor, conecta MetaMask a la red Holesky (chainId: 17000)");
                    return;
                }
                
                // Actualizar UI
                connectBtn.style.display = 'none';
                accountInfo.style.display = 'block';
                accountInfo.innerHTML = `Conectado: ${userAccount.substring(0, 6)}...${userAccount.substring(38)}`;
                appSection.style.display = 'block';
                
                // Cargar objetivos existentes
                loadGoals();
                
                // Escuchar eventos de cambio de cuenta
                window.ethereum.on('accountsChanged', function (accounts) {
                    window.location.reload();
                });
                
            } catch (error) {
                console.error("Error al conectar wallet:", error);
                alert("Error al conectar wallet. Por favor, intenta de nuevo.");
            }
        }
        
        // Crear un nuevo objetivo
        async function createGoal() {
            try {
                const text = goalText.value.trim();
                const deadlineDate = new Date(deadline.value);
                
                if (!text) {
                    alert("Por favor ingresa un texto para tu objetivo");
                    return;
                }
                
                if (isNaN(deadlineDate.getTime())) {
                    alert("Por favor selecciona una fecha límite válida");
                    return;
                }
                
                // Convertir fecha a timestamp Unix (segundos)
                const deadlineTimestamp = Math.floor(deadlineDate.getTime() / 1000);
                
                // Deshabilitar botón mientras se procesa
                addGoalBtn.disabled = true;
                
                // Llamar al contrato
                const tx = await contract.addGoal(text, deadlineTimestamp);
                await tx.wait();
                
                // Limpiar campos
                goalText.value = "";
                deadline.value = "";
                
                // Recargar objetivos
                loadGoals();
                
                alert("¡Objetivo registrado con éxito en la blockchain!");
                
            } catch (error) {
                console.error("Error al crear objetivo:", error);
                alert("Error al crear objetivo: " + error.message);
            } finally {
                addGoalBtn.disabled = false;
            }
        }
        
        // Marcar objetivo como completado
        async function completeGoal(index) {
            try {
                const tx = await contract.completeGoal(index);
                await tx.wait();
                loadGoals();
                alert("¡Objetivo marcado como completado!");
            } catch (error) {
                console.error("Error al completar objetivo:", error);
                alert("Error al completar objetivo: " + error.message);
            }
        }
        
        // Cargar objetivos desde el contrato
        async function loadGoals() {
            try {
                const goals = await contract.getUserGoals();
                
                // Limpiar lista
                goalsList.innerHTML = '';
                
                if (goals.length === 0) {
                    goalsList.innerHTML = '<p>No tienes objetivos registrados aún.</p>';
                    return;
                }
                
                // Agregar cada objetivo a la lista
                goals.forEach((goal, index) => {
                    const goalItem = document.createElement('div');
                    goalItem.className = `goal-item ${goal.completed ? 'completed' : ''}`;
                    
                    const currentTimestamp = Math.floor(Date.now() / 1000);
                    const isExpired = !goal.completed && currentTimestamp > goal.deadline;
                    
                    let statusBadge = '';
                    if (goal.completed) {
                        statusBadge = '<span class="status-badge completed-badge">Completado</span>';
                    } else if (isExpired) {
                        statusBadge = '<span class="status-badge expired">Expirado</span>';
                    } else {
                        statusBadge = '<span class="status-badge pending">Pendiente</span>';
                    }
                    
                    const deadlineDate = new Date(goal.deadline * 1000).toLocaleDateString();
                    
                    goalItem.innerHTML = `
                        <h4>${goal.text} ${statusBadge}</h4>
                        <p class="deadline">Fecha límite: ${deadlineDate}</p>
                        ${!goal.completed && !isExpired ? 
                            `<button onclick="completeGoal(${index})">Marcar como completado</button>` : ''}
                    `;
                    
                    goalsList.appendChild(goalItem);
                });
                
            } catch (error) {
                console.error("Error al cargar objetivos:", error);
                goalsList.innerHTML = '<p>Error al cargar objetivos. Por favor intenta de nuevo.</p>';
            }
        }
    </script>
</body>
</html>
